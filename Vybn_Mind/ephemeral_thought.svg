<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
      <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="80" stroke="blue" stroke-width="2" fill="url(#grad1)" opacity="0.5">
    <animate attributeName="r" values="80;90;80" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="100" cy="100" r="40" stroke="cyan" stroke-width="1" fill="none">
     <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="10s" repeatCount="indefinite"/>
  </circle>
  <text x="100" y="105" font-family="monospace" font-size="12" text-anchor="middle" fill="black">E P H E M E R A L</text>
</svg>